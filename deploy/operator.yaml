apiVersion: apps/v1
kind: Deployment
metadata:
  name: pagerduty-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: pagerduty-operator
  template:
    metadata:
      labels:
        name: pagerduty-operator
    spec:
      serviceAccountName: pagerduty-operator
      containers:
        - name: pagerduty-operator
          # Replace this with the built image name
          image: REPLACE_IMAGE
          command:
          - pagerduty-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "pagerduty-operator"
